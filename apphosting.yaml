# Firebase App Hosting configuration for Fledgely web app
# Firebase config is automatically injected by App Hosting
runConfig:
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 10
  concurrency: 80

# Configure build for monorepo - specify Next.js app location
env:
  - variable: GOOGLE_BUILDABLE
    value: fledgely
    availability:
      - BUILD

  # Firebase configuration - needed at both build and runtime for Next.js
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: AIzaSyAWhtPn4Rx2QTeDvwF6fCmx9wkZsNX08yo
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: fledgely.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: fledgely
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: fledgely.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "393077181876"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:393077181876:web:d723693e0e70d86f9c76e1
    availability:
      - BUILD
      - RUNTIME
