# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2025-12-08"
project: "fledgely"
project_type: "product"
selected_track: "bmad-method"
field_type: "greenfield"
workflow_path: "method-greenfield.yaml"

# User description captured during init
user_description: |
  Parental control software for Chromebooks (Chrome extension + Android extension),
  expanding to Fire TV, Netflix, Nintendo Switch, Xbox, iPhone, Android.
  Features: offline support via Google Authenticator, regular screenshots with AI analysis,
  Home Assistant integration, serverless Google Cloud/Firebase backend, open source with
  self-hosting guides, O'Saasy License. Privacy-focused with content categorization
  (homework/leisure/games/trash), time limits, and real-time alerts.

workflow_status:
  # Phase 0: Discovery (Optional)
  - phase: 0
    name: "Discovery"
    workflows:
      - id: "brainstorm"
        name: "Brainstorming Session"
        status: "docs/analysis/brainstorming-session-2025-12-08.md"
        agent: "analyst"
        command: "/bmad:bmm:workflows:brainstorming-session"
        selected: true

      - id: "research"
        name: "Research"
        status: "docs/analysis/research/fledgely-comprehensive-research-2025-12-08.md"
        agent: "analyst"
        command: "/bmad:bmm:workflows:research"
        selected: true

      - id: "product-brief"
        name: "Product Brief"
        status: "optional"
        agent: "analyst"
        command: "/bmad:bmm:workflows:create-product-brief"
        selected: true

  # Phase 1: Planning
  - phase: 1
    name: "Planning"
    workflows:
      - id: "prd"
        name: "Product Requirements Document"
        status: "docs/prd.md"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-prd"
        output: "Product Requirements Document with FRs and NFRs"

      - id: "ux-design"
        name: "UX Design"
        status: "docs/ux-design-specification.md"
        condition: "if_has_ui"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
        note: "Determined after PRD - user/agent decides if needed"

  # Phase 2: Solutioning
  - phase: 2
    name: "Solutioning"
    workflows:
      - id: "architecture"
        name: "System Architecture"
        status: "docs/architecture.md"
        agent: "architect"
        command: "/bmad:bmm:workflows:create-architecture"
        output: "System architecture document"

      - id: "epics-stories"
        name: "Epics & Stories"
        status: "docs/epics.md"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-stories"
        note: "Break down PRD into implementable epics and stories"

      - id: "test-design"
        name: "Test Design"
        status: "docs/test-design-system.md"
        agent: "tea"
        command: "/bmad:bmm:workflows:testarch-test-design"
        output: "System-level testability review"

      - id: "validate-architecture"
        name: "Validate Architecture"
        status: "optional"
        agent: "architect"
        command: "/bmad:bmm:workflows:validate-architecture"
        note: "Quality check for architecture completeness"

      - id: "implementation-readiness"
        name: "Implementation Readiness Check"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:check-implementation-readiness"
        note: "Validates PRD + Architecture + Epics + UX"

  # Phase 3: Implementation
  - phase: 3
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        name: "Sprint Planning"
        status: "required"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        note: "Creates sprint plan - subsequent work tracked in sprint-status.yaml"
