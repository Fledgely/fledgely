<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fledgely</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          sans-serif;
        width: 300px;
        min-height: 200px;
        background: #fafafa;
      }
      .container {
        padding: 20px;
        text-align: center;
      }
      .logo {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 20px;
        font-size: 14px;
        color: #856404;
        margin-bottom: 16px;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        background: #ffc107;
        border-radius: 50%;
      }
      .message {
        font-size: 14px;
        color: #666;
        line-height: 1.5;
      }
      .version {
        margin-top: 20px;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">Fledgely</div>
      <div class="status">
        <span class="status-dot"></span>
        Not Connected
      </div>
      <p class="message">
        Complete setup in the Fledgely web dashboard to connect this device.
      </p>
      <div class="version">v0.0.1</div>
    </div>
  </body>
</html>
