name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      id-token: write
      deployments: write
    environment:
      name: production
      url: ${{ steps.deploy.outputs.hosting_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node

      - name: Build all packages
        run: yarn build

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        id: deploy
        run: |
          firebase deploy --only hosting \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --json > deploy-result.json

          # Extract hosting URL
          HOSTING_URL=$(cat deploy-result.json | jq -r '.result.hosting // "https://fledgely.web.app"')
          echo "hosting_url=$HOSTING_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $HOSTING_URL"

      - name: Create GitHub Deployment Status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.hosting_url }}',
              description: 'Deployed to Firebase Hosting'
            }).catch(() => {
              console.log('No deployment to update status for');
            });
